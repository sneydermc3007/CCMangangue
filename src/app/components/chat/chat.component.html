<div class="chat-container" *ngIf="isChatOpen">
  <div class="chat-header">
    <h3>Juancho</h3>
    <button (click)="closeChat()">X</button>
  </div>

  <div class="chat-body">
    <div *ngFor="let message of messages">
      <div *ngIf="message.sender === 'bot'" class="message bot">
        {{ message.text }}
      </div>

      <div *ngIf="message.sender === 'user'" class="message user">
        {{ message.text }}
      </div>
    </div>
  </div>

  <div class="chat-footer">
    <input [(ngModel)]="newMessage" placeholder="Escribe un mensaje..." />
    <button (click)="sendMessage()">Enviar</button>
  </div>
</div>
