<main>
    <app-title [title]="'Capacitaciones'"></app-title>

    <section class="buscador">
        <div class="p-toolbar-group-center">
          <span class="p-input-icon-right">
            <i class="pi pi-search"></i>
            <input pInputText placeholder="Buscar alguna capación" [(ngModel)]="searchTerm" />
          </span>
        </div>
      </section>
    
      <section class="convocatorias">
        <h2>Todas las Capacitaciones</h2>
        <div class="card-grid">
          @for (item of filteredConvocatorias(); track $index) {
            <div class="card">
              <div class="card-date">
                <span>{{ item.fecha }}</span>
              </div>
              <img src="{{item.imagen}}" alt="Capacitacion" />
              <div class="card-content">
                <h3>{{ item.titulo | shortenText: 37 }}</h3>
                <p>{{ item.descripcion | shortenText: 100 }}</p>
                <a href="#" class="card-link">Saber más</a>
              </div>
            </div>
          }
        </div>
      </section>
</main>
