<ng-container *ngFor="let noticia of noticias">
  <div class="card-container">
    <div class="card-content">
      <img [src]="noticia.image" alt="Noticia" class="card-image" />
      <div class="card-text">
        <h2>{{ noticia.title }}</h2>
        <p> {{ noticia.description | shortenText:50  }} </p>
        <button class="btn-read-more">Leer nota aqu√≠</button>
      </div>
    </div>
  </div>
</ng-container>
