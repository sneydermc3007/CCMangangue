<main>
    <app-title [title]="'ESTUDIOS, INVESTIGACIONES Y OTRAS PUBLICACIONES'"></app-title>

    <section class="tabs">
        <div class="card">
          <p-tabView>
              @for (item of tabs; track $index) {
                <p-tabPanel [header]="item.header">
                    <div class="card">
                        <p-table [value]="item.estudios" [tableStyle]="{'min-width': '60rem'}">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th pSortableColumn="namestudio" style="width:80%">
                                        Nombre de Estudio <p-sortIcon field="namestudio" />
                                    </th>
                                    <th pSortableColumn="year" style="width:20%">
                                        AÃ±o <p-sortIcon field="year" />
                                    </th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-item>
                                <tr>
                                    <td>{{ item.namestudio }}</td>
                                    <td>
                                        <a [href]="item.link" target="_blank" rel="noopener noreferrer">
                                            {{ item.year }}
                                        </a>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </p-tabPanel>
              }
          </p-tabView>
        </div>
      </section>
</main>
