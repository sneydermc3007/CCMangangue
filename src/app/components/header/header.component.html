<header>
    <div class="logo">
      <img src="https://www.cccartagena.org.co/sites/default/files/media/images/logo-govco.svg" alt="">
    </div>
    <nav>
        <ul>
            <li><a [routerLink]="['/leyes']" routerLinkActive="activo">Transparencia</a></li>
            <li><a [routerLink]="['/convocatorias']" routerLinkActive="activo">Participa</a></li>
        </ul>
    </nav>
</header>

<div class="horizontal-menu">
    <div class="left-segment">
        <div class="logo">
            <img src="logos/cc_mangangue-ancho-blanco.png" alt="Larger Logo" (click)="goHome()">
        </div>
        <nav>
        <ul>
            @for (item of menuList; track $index) {
                <li>
                    <a href="#">{{ item.name }}</a>
                    <ul>
                        @for (subItem of item.opciones; track $index) {
                            <li>
                                <a href="#">{{ subItem }}</a>
                            </li>
                        }
                    </ul>
                </li>
            }
        </ul>
        </nav>
    </div>
    <div class="right-segment">
        <div style="position: relative; display: inline-block;">
            <input type="text" placeholder="Search...">
            <i class="fa-solid fa-magnifying-glass fa-xl buscar"></i>
        </div>
        <p-button routerLink="/tramites" styleClass="tramites" label="Trámites en línea" />
        <p-button styleClass="renovar" label="Renovar Ahora" />
    </div>
</div>
