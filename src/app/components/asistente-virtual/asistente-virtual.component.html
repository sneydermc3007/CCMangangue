<p-sidebar [(visible)]="sidebarVisible" (onHide)="ocultarSideBar()" [style]="{width: '250px'}">
  <h3>Accesibilidad</h3>
  <div class="accesibilidad-opciones">
    @for (item of opcionesAccesibilidad; track $index) {
      <button class="accesibilidad-boton" (click)="item.action()">
        <i [ngClass]="item.icon"></i>
        <span>{{ item.label }}</span>
      </button>
    }
  </div>
</p-sidebar>
